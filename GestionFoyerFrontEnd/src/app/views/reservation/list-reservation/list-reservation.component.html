<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="my-4">List reservation</h1>
        <a routerLink="/reservation/form" type="button" class="btn btn-primary">Ajouter reservation</a>
        <button type="button" class="btn btn-success" (click)="qrCode()">QR Code</button>
        <img *ngIf="showQrCodeImage" [src]="qrCodeImage" alt="QR Code">
    </div>
     <!-- Basic Bootstrap Table -->
     <div class="card">
      <h5 class="card-header">Table Basic</h5>
      <div class="table-responsive text-nowrap">
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Ann√©e Universitaire</th>
              <th>Client</th>
              <th>Chamber</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr *ngFor="let res of listReservations; let i = index">
              <td>
                
                <span class="fw-medium">{{ res.idReservation }}</span>
              </td>
              <td>{{ res.anneeUniversitaire }}</td>
              <td>
                <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                  <li
                    data-bs-toggle="tooltip"
                    data-popup="tooltip-custom"
                    data-bs-placement="top"
                    class="avatar avatar-xs pull-up"
                    title="Lilian Fuller">
                    <img src="../assets/img/avatars/5.png" alt="Avatar" class="rounded-circle" />
                  </li>
                </ul>
              </td>
              <td><span class="badge bg-label-info me-1">{{ res.chambre}}</span></td>

              <td><span class="badge bg-label-primary me-1">{{ res.estValide }}</span></td>
              
              <td>
                <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                    <i class="bx bx-dots-vertical-rounded"></i>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" [routerLink]="['/reservation/form',res.idReservation]"
                      ><i class="bx bx-edit-alt me-1"></i> Edit</a
                    >
                    <a class="dropdown-item" (click)="deleteRes(res.idReservation)"
                      ><i class="bx bx-trash me-1"></i> Delete</a
                    >
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--/ Basic Bootstrap Table -->
  </div>
